<div class="main_container">
  <div class="navigation_container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link" (click)="toggleSidePanel()">
              <fa-icon [icon]="barsIcon"></fa-icon>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" (click)="deleteNote($event)"><fa-icon [icon]="deleteIcon"></fa-icon></button>
          </li>
          <li class="nav-item">
            <button class="nav-link" (click)="createNote()" [disabled]="disableCreate">
              <fa-icon [icon]="editIcon"></fa-icon>
            </button>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 searchbox" type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeholder="Search.." aria-label="Search">
        </form>
      </div>
    </nav>
  </div>
  <div class="notes_container">
    <div class="list_container" id="sidePanel">
      <app-listofnotebooks [isCreateMode]="isCreate" 
      [isDeleteMode]="isDelete" 
      (changeDeleteStatus)="updateDeleteStatus($event)" [searchText]="searchText"></app-listofnotebooks>
    </div>
    <div class="display_container" id="main">
      <app-notebook-ced></app-notebook-ced>
    </div>
  </div>
</div>
